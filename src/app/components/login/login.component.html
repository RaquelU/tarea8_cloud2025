<div class="max-w-md mx-auto mt-10 p-6 border rounded shadow">
  <h2 class="text-2xl font-bold mb-4 text-center">Iniciar Sesión</h2>

  <form (submit)="onSubmit(emailInput, contraInput); $event.preventDefault()">
    <!-- Email -->
    <div class="mb-4">
      <label class="block mb-1 font-semibold">Email<span class="text-red-500">*</span></label>
      <input #emailInput type="email" class="w-full border rounded px-3 py-2" placeholder="correo@dominio.com"/>
    </div>

    <!-- Contraseña -->
    <div class="mb-4">
      <label class="block mb-1 font-semibold">Contraseña<span class="text-red-500">*</span></label>
      <input #contraInput type="password" class="w-full border rounded px-3 py-2" placeholder="Tu contraseña"/>
    </div>

    <!-- Mensaje de error -->
    <div *ngIf="errorMsg" class="text-red-600 text-sm mb-4">
        {{ errorMsg }}
    </div>

    <!-- Botón Login -->
    <button type="submit" class="w-full bg-green-600 text-white font-semibold px-4 py-2 rounded hover:bg-green-700" [disabled]="cargando">
      <ng-container *ngIf="cargando; else noLogin">
        Ingresando...
      </ng-container>
      <ng-template #noLogin>Ingresar</ng-template>
    </button>
  </form>

  <p class="mt-4 text-center text-sm">¿No tienes cuenta?<a routerLink="/register" class="text-blue-600 hover:underline">Regístrate</a></p>
</div>
